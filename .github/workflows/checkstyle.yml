on:
  push:
    # Sequence of patterns matched against refs/tags
    branches:
      - '**'
    tags-ignore:
      - '**'

name: Checkstyle

jobs:
  text_ui_test:
    name: Checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk+fx
          architecture: x64
      - name: Run test with Gradle
        run: ./gradlew clean checkstyleMain checkstyleTest